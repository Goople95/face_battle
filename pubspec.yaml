name: face_battle
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.18.0
  rive: ^0.12.3
  provider: ^6.1.1
  http: ^1.1.0
  logger: ^2.0.2
  shared_preferences: ^2.2.0
  video_player: ^2.8.2
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.0.3
  google_mobile_ads: ^5.0.0
  confetti: ^0.7.0
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  flutter_screenutil: ^5.9.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/dice/
    - assets/icons/
    - assets/config/
    - assets/dialogues/
    - assets/people/
    - assets/people/0001/
    - assets/people/0001/videos/
    - assets/people/0002/
    - assets/people/0002/videos/
    - assets/people/1001/
    - assets/people/1001/videos/
    - assets/people/1002/
    - assets/people/1002/videos/
    - assets/people/1003/
    - assets/people/1003/videos/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/dice/dice_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1B5E20"  # 墨绿色
  adaptive_icon_foreground: "assets/dice/dice_icon.png"
  remove_alpha_ios: true
  ios_background_color: "#1B5E20"  # iOS也使用墨绿色背景
